<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ccbac6e5e0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div
      class="hero border border-light rounded-1 shadow-sm m-auto w-25 p-4 mt-3"
    >
      <form>
        <div class="d-flex justify-content-between mb-3">
          <div class="fw-bold fs-4">Sign Up</div>
          <div class="text-primary">Already have an account?</div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="mb-2">First Name*</label>
            <input type="text" class="form-control" placeholder="John" />
          </div>
          <div class="col-md-6">
            <label class="mb-2">Last Name*</label>
            <input type="text" class="form-control"  placeholder="Doe" />
          </div>
        </div>

        <div class="d-flex flex-column mb-3">
          <label class="mb-2">Company</label>
          <input type="text" class="form-control" placeholder="Demo Inc." />
        </div>
        <div class="d-flex flex-column mb-3">
          <label class="mb-2">Email Address</label>
          <input type="email" class="form-control" placeholder="demo@company.com" />
        </div>
        <div class="mb-3 position-relative">
          <label class="mb-2">Password</label>
          <input type="password" class=" position-relative form-control " placeholder="abcde" id="pass" />
          <a href="#" id="icon-click" class="position-absolute end-0 top-50 me-3 mt-1">
              <i class="fa-solid fa-eye-slash" id="icon"></i>
          </a>
      </div>
        <div>for password meter</div>
        <p class="small">
          By Signing up, you agree to our
          <span class="text-primary">Terms of Service</span> and
          <span class="text-priamry">Privacy Policy</span>
        </p>
        <button class="w-100 bg-primary text-white btn btn-primary mt-3 mb-3">
          Create Account
        </button>

        <div class="d-flex justify-content-center align-items-center mb-4">
          <div class="border-bottom border border-secondary w-50 me-1"></div>
          <span class="w-50 text-center">Sign up with</span>
          <div class="border-bottom border border-secondary w-50 ms-1"></div>
        </div>

        <div class="buttons d-flex justify-content-between">
          <button class="bg-white btn btn-secondary text-secondary">
            <i class="me-2 fa-brands fa-google"></i> Google
          </button>
          <button class="bg-white btn btn-secondary text-secondary">
            <i class="me-2 fa-brands fa-twitter" style="color: #74c0fc"></i
            >Twitter
          </button>
          <button class="bg-white btn btn-secondary text-secondary">
            <i class="me-2 fa-brands fa-facebook-f" style="color: #00008b"></i
            >Facebook
          </button>
        </div>
      </form>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#icon-click").click(function () {
          $("#icon").toggleClass(" fa-eye");

          var input = $("#pass");
          if (input.attr("type") === "password") {
            input.attr("type", "text");
          } else {
            input.attr("type", "password");
          }
        });
      });
    </script>
  </body>
</html>
