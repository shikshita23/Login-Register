<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assests/signUp.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://www.solodev.com/assets/password/strength.js"></script>
    <script
      src="https://kit.fontawesome.com/ccbac6e5e0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div
      class="hero border border-light rounded-1 shadow-sm m-auto p-4 mt-3"
    >
      <form id="myform" action="" method="get" accept-charset="UTF-8">
        <div class="d-flex justify-content-between mb-3">
          <div class="fw-bold fs-4">LOGIN</div>
          <div class="text-primary">Create new account</div>
        </div>

        <div class="d-flex flex-column mb-3">
          <label class="mb-2">Email Address</label>
          <input type="email" class="form-control" placeholder="demo@company.com" />
        </div>
        <div class="mb-3 position-relative">
          <label class="mb-2">Password</label>
          <input type="password" class=" position-relative form-control " placeholder="abcde" id="myPassword" value=""/>
          <a href="#" id="icon-click" class="position-absolute end-0 top-50 me-3 mt-1">
              <i class="fa-solid fa-eye-slash" id="icon"></i>
          </a>
      </div>
   
     



        <p class="small">Forgot password?  </p>
        <button class="w-100 bg-primary text-white btn btn-primary mt-3 mb-3">
          Login
        </button>

        <div class="d-flex justify-content-center align-items-center mb-4">
          <div class="border-bottom border border-secondary w-50 me-1"></div>
          <span class="w-50 text-center">Login with</span>
          <div class="border-bottom border border-secondary w-50 ms-1"></div>
        </div>

        <div class="buttons d-flex justify-content-between">
          <button class="bg-white btn btn-secondary text-secondary">
            <i class="me-2 fa-brands fa-google"></i> Google
          </button>
          <button class="bg-white btn btn-secondary text-secondary">
            <i class="me-2 fa-brands fa-twitter" style="color: #74c0fc"></i
            >Twitter
          </button>
          <button class="bg-white btn btn-secondary text-secondary">
            <i class="me-2 fa-brands fa-facebook-f" style="color: #00008b"></i
            >Facebook
          </button>
        </div>
      </form>
    </div>
     </body>
</html>
